{% extends 'base.html' %}
{% block title %}دخول الموظفين{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-theme text-white text-center">
                    <h4>{{ 'تسجيل دخول الموظف' if lang == 'ar' else 'Employee Login' }}</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">{{ 'اسم الموظف' if lang == 'ar' else 'Employee Name' }}</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">{{ 'كلمة المرور' if lang == 'ar' else 'Password' }}</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn bg-theme w-100">{{ 'دخول' if lang == 'ar' else 'Login' }}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
